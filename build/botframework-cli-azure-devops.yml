#
# Build Botframework-CLI Azure DevOps bits on Windows agent
#

# "name" here defines the build number format. Build number is accessed via $(Build.BuildNumber)
name: $(Build.BuildId)

pool:
  name: Hosted Windows 2019 with VS2019

pr: none
trigger: none

variables:
- template: botframework-cli-version.yml  # Template reference
  _version: ${{ join(variables.releaseVersion,'-devops') }}
#  version: define this in Azure, settable at queue time

stages:
- stage: Build
  jobs:
  - job:
    steps:
    - template: botframework-cli-build-test.yml